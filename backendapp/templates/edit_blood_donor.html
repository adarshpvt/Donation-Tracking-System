<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Edit Blood Donor</title>

<style>
    .card-title {
        font-weight: bold;
        font-size: 1.5rem;
    }

    .form-group label {
        font-weight: 500;
    }

    .btn-primary {
        background-color: #f0ad4e;
        border: none;
    }

    .btn-primary:hover {
        background-color: #ec971f;
    }

    @media (max-width: 991px) {
        #sidebar {
            position: fixed;
            z-index: 1050;
        }
    }
</style>
</head>

<body>

<div class="row">
    <div class="col-md-8 mb-12">
        <div class="card shadow mb-4">
            <div class="card-body">
                <h4 class="card-title text-center font-weight-bold">Edit Blood Donor Details</h4>

                <form method="POST" action="{% url 'update_blood_donor' blood_donor.id %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ blood_donor.full_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile">Phone Number</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" value="{{ blood_donor.mobile }}" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ blood_donor.location }}" required>
                    </div>

                    <div class="form-group">
                        <label>Blood Group</label>
                        <select class="form-control" name="blood_group" required>
                            <option selected>{{ blood_donor.blood_group }}</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Availability</label>
                        <select class="form-control" name="availability" required>
                            <option selected>{{ blood_donor.availability }}</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary d-block mx-auto" style="width: 150px; border-radius:5px;">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
