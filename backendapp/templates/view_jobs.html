{% extends 'index.html' %}
{% block content %}
{% load static %}

<style>
body {
background-color: #f8f9fa;
}

.card-container {
max-width: 95%;
margin: auto;
}

.card {
border: none;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
padding: 20px;
background-color: white;
}

.table-container {
overflow-x: auto;
}

.custom-btn {
background-color: #28a745;
color: white;
border: none;
padding: 8px 12px;
border-radius: 5px;
font-size: 14px;
cursor: pointer;
box-shadow: 0 4px 8px rgba(40, 167, 69, 0.5);
}

@media (max-width: 768px) {
.custom-btn {
    font-size: 12px;
    padding: 6px 10px;
}
}
</style>

<div class="card-container">
<div class="card">
<h3 class="text-center mb-4">Available Job Listings</h3>
<div class="table-container">
    <table id="jobTable" class="table table-striped table-bordered display expandable-table">
    <thead>
        <tr>
        <th>Job Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Posted Date</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.company }}</td>
            <td>{{ job.location }}</td>
            <td>{{ job.posted_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
</div>
</div>

{% endblock %}
