<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Register as Blood Donor</title>

<style>
    .card-title {
        font-weight: bold;
        font-size: 1.5rem;
    }

    .form-group label {
        font-weight: 500;
    }

    .btn-primary {
        background-color: #d9534f;
        border: none;
    }

    .btn-primary:hover {
        background-color: #c9302c;
    }

    @media (max-width: 991px) {
        #sidebar {
            position: fixed;
            z-index: 1050;
        }
    }
</style>
</head>

<body>

<div class="row">
    <div class="col-md-8 mb-12">
        <div class="card shadow mb-4">
            <div class="card-body">
                <h4 class="card-title text-center font-weight-bold">Blood Donor Registration</h4>

                <form method="POST" action="{% url 'save_blood_donor' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="form-group">
                        <label>Blood Group</label>
                        <select class="form-control" name="blood_group" required>
                            <option disabled selected>Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile Number" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter Your Location" required>
                    </div>

                    <div class="form-group">
                        <label>Availability</label>
                        <select class="form-control" name="availability" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary d-block mx-auto" style="width: 150px; border-radius:5px;">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
