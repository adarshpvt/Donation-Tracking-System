<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register as Blood Donor</title>

    <style>
        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .form-group label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #d9534f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c9302c;
        }

        @media (max-width: 991px) {
            #sidebar {
                position: fixed;
                z-index: 1050;
            }
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col-md-8 mb-3">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h4 class="card-title text-center font-weight-bold">Blood Donor Registration</h4>

                    <form method="POST" action="{% url 'save_blood_donor' %}">
                        {% csrf_token %}

                        <!-- Full Name -->
                        <div class="form-group">
                            <label for="full_name">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter Your Name" required>
                        </div>

                        <!-- Age -->
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" min="18" max="65" placeholder="Enter Your Age" required>
                        </div>

                        <!-- Blood Group -->
                        <div class="form-group">
                            <label>Blood Group</label>
                            <select class="form-control" name="blood_group" required>
                                <option disabled selected>Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>

                        <!-- Mobile -->
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter Mobile Number (10 digits)" required>
                        </div>

                        <!-- State -->
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" placeholder="Enter Your State" required>
                        </div>

                        <!-- City -->
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Enter Your City" required>
                        </div>

                        <!-- Recent Donation -->
                        <div class="form-group">
                            <label>Have you donated blood in the last 3 months?</label>
                            <select class="form-control" name="recent_donation" required>
                                <option value="True">Yes</option>
                                <option value="False" selected>No</option>
                            </select>
                        </div>

                        <!-- Chronic Diseases -->
                        <div class="form-group">
                            <label>Do you have any chronic diseases?</label>
                            <select class="form-control" name="chronic_diseases" required>
                                <option value="True">Yes</option>
                                <option value="False" selected>No</option>
                            </select>
                        </div>

                        <!-- Recent Procedure -->
                        <div class="form-group">
                            <label>Have you had any recent surgery/tattoo in the last 6 months?</label>
                            <select class="form-control" name="recent_procedure" required>
                                <option value="True">Yes</option>
                                <option value="False" selected>No</option>
                            </select>
                        </div>

                        <!-- Pregnant/Breastfeeding -->
                        <div class="form-group">
                            <label>Are you currently pregnant or breastfeeding?</label>
                            <select class="form-control" name="pregnant_or_breastfeeding" required>
                                <option value="True">Yes</option>
                                <option value="False" selected>No</option>
                            </select>
                        </div>

                        <!-- Recent Vaccination -->
                        <div class="form-group">
                            <label>Have you had any recent vaccination in the last 4 weeks?</label>
                            <select class="form-control" name="recent_vaccination" required>
                                <option value="True">Yes</option>
                                <option value="False" selected>No</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary d-block mx-auto" style="width: 150px; border-radius:5px;">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock %}
