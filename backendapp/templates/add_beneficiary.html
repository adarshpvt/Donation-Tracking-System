<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Request Service</title>

    <style>
        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .form-group label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        @media (max-width: 991px) {
            #sidebar {
                position: fixed;
                z-index: 1050;
            }
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-md-8 mb-12">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h4 class="card-title text-center font-weight-bold">Request Service</h4>
                    <form method="POST" action="{% url 'save_beneficiary' %}">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="username">Your Name</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Name" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Service Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option disabled selected>Select Service</option>
                                <option>Orphanage Support</option>
                                <option>Medical Treatment Support</option>
                                <option>Support Child Education</option>
                                <option>Empower Women</option>
                                <option>Support for Old Age Homes</option>
                                <option>Disaster Relief Fund</option>
                            </select>
                        </div>



                        <div class="form-group">
                            <label for="status">Status</label>
                            <input type="text" class="form-control" id="status" name="status"  value="Pending">
                        </div>

                        <div class="form-group">

                            <input type="hidden" class="form-control" id="re_date" name="request_date"  >
                        </div>

                        <button type="submit" class="btn btn-primary d-block mx-auto" style="width: 150px; border-radius:5px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
