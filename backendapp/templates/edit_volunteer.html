{% extends 'index.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <h2>Edit Volunteer - {{ volunteer.name }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ volunteer.name }}" class="form-control" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ volunteer.email }}" class="form-control" required>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ volunteer.phone }}" class="form-control" required>

        <label>City:</label>
        <input type="text" name="city" value="{{ volunteer.city }}" class="form-control" required>

        <label>Profile Picture:</label>
        <input type="file" name="profile_pic" class="form-control">
        <br>
        {% if volunteer.profile_pic %}
            <img src="{{ volunteer.profile_pic.url }}" width="100" height="100" alt="Profile Picture">
        {% endif %}
        <br><br>

        <button type="submit" class="btn btn-primary">Update Volunteer</button>
        <a href="" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
