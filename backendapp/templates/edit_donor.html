{% extends 'index.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center">Edit Donor</h2>
    <form method="POST" action="{% url 'update_donor' donor.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Donor Name</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ donor.username }}" required>
        </div>

        <div class="form-group">
            <label>Donation Category</label>
            <select class="form-control" name="category">
                <option value="{{ donor.category }}" selected>{{ donor.category }}</option>
                <option>Child Education Support</option>
                <option>Patient Treatment Assistance</option>
                <option>Old Age Home Support</option>
                <option>Food Support for Children</option>
                <option>Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Donation Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" value="{{ donor.amount }}" required>
        </div>

        <div class="form-group">
            <label for="transaction_id">Transaction ID</label>
            <input type="text" class="form-control" id="transaction_id" name="transaction_id" value="{{ donor.transaction_id }}" readonly>
        </div>

        <div class="form-group">
            <label for="payment_date">Payment Date</label>
            <input type="text" class="form-control" id="payment_date" name="payment_date" value="{{ donor.payment_date|date:'Y-m-d H:i:s' }}" readonly>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
