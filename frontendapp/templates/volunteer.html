{% extends 'main.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* SECTION BACKGROUND */
    .ftco-section-3 {
      position: relative;
      min-height: 100vh; /* Full viewport height */
      background: url("{% static 'images/bg_3.jpg' %}") no-repeat center center/cover;
    }
    .ftco-section-3 .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: 1;
    }

    /* CONTAINER: Center content with flexbox */
    .ftco-section-3 .container {
      position: relative;
      z-index: 2; /* Above overlay */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* MODAL-LIKE WRAPPER */
    .volunteer-modal {
      background: rgba(30, 30, 30, 0.5); /* Dark background with some transparency */
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      max-width: 900px; /* Adjust as needed */
      width: 100%;
      display: flex;
      flex-wrap: wrap; /* Allows columns to wrap on smaller screens */
      position: relative; /* So the close button can be positioned absolutely */
    }

    /* CLOSE BUTTON */
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      line-height: 1;
      color: #fff; /* White color for visibility */
    }

    /* IMAGE COLUMN */
    .img.img-2 {
      width: 100%;
      min-height: 300px; /* Adjust as needed */
      background-size: cover;
      background-position: center;
      border-radius: 6px;
    }

    /* LEFT & RIGHT COLUMNS */
    .col-md-6 {
      flex: 1 1 300px; /* Allows each column to shrink/grow */
      margin-bottom: 1rem; /* Space between columns on wrap */
    }

    /* VOLUNTEER FORM STYLES */
    .volunter-form .form-group {
      margin-bottom: 1rem;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.9); /* Light background for inputs */
      border: 1px solid #007bff; /* Vibrant border color */
      color: #333; /* Dark text color */
    }
    .form-control:focus {
      border-color: #0056b3; /* Darker border on focus */
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Focus shadow */
    }
    .btn.btn-white {
      background-color: #007bff; /* Vibrant button color */
      color: #fff;
      border: none;
      transition: background-color 0.3s ease; /* Smooth transition */
    }
    .btn.btn-white:hover {
      background-color: #0056b3; /* Darker button color on hover */
      color: #fff;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .volunteer-modal {
        padding: 1rem; /* Reduce padding on smaller screens */
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg  ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">Welfare</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item "><a href="{% url 'main_page' %}" class="nav-link">Home</a></li>
          <li class="nav-item "><a href="{% url 'about' %}" class="nav-link">About</a></li>
          <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>
          <li class="nav-item active"><a href="{% url 'events' %}" class="nav-link">Events</a></li>
          <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
          <li class="nav-item">
                    <a href="" class="nav-link">
                        <i class="fas fa-user"></i> <!-- Login icon -->
                    </a>
                </li>
        </ul>
      </div>
    </div>
  </nav>


<section class="ftco-section-3 img">
  <div class="overlay"></div>
  <div class="container">
    <!-- MODAL-LIKE CONTAINER -->
    <div class="volunteer-modal">
      <!-- Close Button -->
      <button class="close-btn" aria-label="Close" onclick="this.closest('.volunteer-modal').style.display='none';">
        &times;
      </button>

      <!-- LEFT COLUMN (Image) -->
      <div class="col-md-6 d-flex ftco-animate">
        <div class="img img-2 align-self-stretch" style="background-image: url({% static 'images/bg_4.jpg' %});">
        </div>
      </div>

      <!-- RIGHT COLUMN (Form) -->
      <div class="col-md-6 volunteer pl-md-5 ftco-animate">
        <h3 class="mb-3 text-white">Be a Volunteer</h3>
        <form action="#" class="volunter-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <textarea cols="30" rows="3" class="form-control" placeholder="Message" required></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-white py-3 px-5">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
