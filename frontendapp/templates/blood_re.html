{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url({% static 'images/blood3.jpg' %});
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay {
            background: rgba(255, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            color: white;
            width: 90%;
            max-width: 400px;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container mt-5 position-relative">
        <div class="row justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">Register as a Blood Donor</h3>
<form id="donorForm" method="post" action="{% url 'save_blooddonor' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="full_name" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Blood Group</label>
        <select class="form-select" name="blood_group" required>
            <option value="">Select your blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" name="mobile" placeholder="Enter your contact number" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" name="location" placeholder="Enter your city" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Are you available for donation?</label>
        <div>
            <input type="radio" name="availability" value="Yes" required> Yes
            <input type="radio" name="availability" value="No" required class="ms-3"> No
        </div>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-danger">Register as Donor</button>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
